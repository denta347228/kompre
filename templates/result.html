<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perbandingan PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0048BA;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #0048BA;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0048BA;
            color: #fff;
        }

        img {
            border: 2px solid #0048BA;
            border-radius: 5px;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }

        /* Button styling */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn-primary {
            background-color: #0048BA;
        }

        .btn-primary:hover {
            background-color: #003580;
        }

        .btn-warning {
            background-color: #FFCC00;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #FFA500;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Virtual Integrity Testing</h1>
        <table>
            <thead>
                <tr>
                    <th>Gambar 1</th>
                    <th>Gambar 2</th>
                    <th>Hasil Perbandingan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="{{ url_for('static', filename='output_image1.jpg') }}" alt="Gambar PDF 1"></td>
                    <td><img src="{{ url_for('static', filename='output_image2.jpg') }}" alt="Gambar PDF 2"></td>
                    <td>{{ result }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Button group for actions -->
        <div class="btn-group" role="group" aria-label="Button group">
            <a href="{{ url_for('index') }}" class="btn btn-warning">Kembali ke Halaman Utama</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#compareModal">
                Bandingkan Lagi
            </button>
        </div>
        

        <!-- Modal for file comparison -->
        <div class="modal fade" id="compareModal" tabindex="-1" aria-labelledby="compareModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="compareModalLabel">Bandingkan Berkas Baru</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('upload_files') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file1" class="form-label">File 1 (PDF/Image):</label>
                                <input class="form-control" type="file" name="file1" accept="application/pdf,image/png,image/jpeg" required>
                            </div>

                            <div class="mb-3">
                                <label for="file2" class="form-label">File 2 (PDF/Image):</label>
                                <input class="form-control" type="file" name="file2" accept="application/pdf,image/png,image/jpeg" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Bandingkan</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (requires Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
