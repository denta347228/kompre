<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perbandingan PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0048BA;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #0048BA;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0048BA;
            color: #fff;
        }

        img {
            border: 2px solid #0048BA;
            border-radius: 5px;
            max-width: 200px;
            display: block;
            margin: 0 auto; /* Center the images */
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #FFCC00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Virtual Integrity Testing</h1>
        <table>
            <thead>
                <tr>
                    <th>Gambar 1</th>
                    <th>Gambar 2</th>
                    <th>Hasil Perbandingan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="{{ url_for('static', filename='output_image1.jpg') }}" alt="Gambar PDF 1"></td>
                    <td><img src="{{ url_for('static', filename='output_image2.jpg') }}" alt="Gambar PDF 2"></td>
                    <td>{{ result }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
